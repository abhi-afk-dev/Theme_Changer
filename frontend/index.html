<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- 
    The <base href> tag specifies the base URL for all relative URLs in a document.
    Set to '/' for root deployment. If deploying to a subpath (e.g., example.com/my-app/), 
    update this to '/my-app/' and also update the 'base' property in vite.config.js.
  -->

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <meta name="twitter:image" content="https://yourdomain.com/social-share-image.jpg" />
